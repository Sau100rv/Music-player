<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Aathma Raama</h2>
            <h3 id="artist">BRODHA V</h3>
            <div class="img_container">
                 <img src ="images/image_1.jpg" alt="" /> 
            </div>
            <audio src ="music/Audio_1.mp3" ></audio>
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_buttons" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>



            </div>
        </div>
        
    </div>
    <script src="app.js"></script>

  
    
</body>
</html>
